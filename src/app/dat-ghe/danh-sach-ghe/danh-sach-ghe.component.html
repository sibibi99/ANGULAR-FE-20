<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-danger text-center my-2">ĐẶT VÉ XE BUS</h1>
        </div>
        <div class="col-md-6 px-4">

            <button class="btn btn-secondary w-100">Tai Xe</button>
            <app-ghe *ngFor="let ghe of mangGhe; let vitri = index;" [itemGhe]="ghe" 
            (emitStatus) = "layThongTinDatGhe($event)">
                <br *ngIf = "(vitri +1) % 4 === 0" />
            </app-ghe>
        </div>
        <div class="col-md-6">
            <h3 class="text-warning">Danh Sách Đặt Ghế</h3>
            <h3 class="text-danger" *ngFor= "let gheDangDat of dsGheDuocDat"> Ghế so: {{gheDangDat.soGhe}} | Giá:  {{gheDangDat.gia}}$ <span (click)="huyGhe(gheDangDat.soGhe)" style="cursor: pointer; color: red">Hủy</span></h3> 
         
            <h3>Số ghế còn lại: {{soGheConLai}} </h3>
            
            <button pButton class="ui-button-danger" type="button" label="Click" ></button>
            <!-- <p-button label="Click" ></p-button> -->


        </div>
    </div>
</div>
